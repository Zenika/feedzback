version: 2.1

orbs:
  # Pre-configured orb for GCP "gcloud" CLI
  gcp-cli: circleci/gcp-cli@3.1.1

workflows:
  build_and_deploy_staging:
    jobs:
      - build_and_deploy:
          name: building-and-deploying-staging-backend
          context: feedzback-staging
          service-name: feedzback-staging

jobs:
  build_and_deploy:
    parameters:
      service-name:
        default: feedzback-${CIRCLE_SHA1}
        type: string
    executor: gcp-cli/google
    steps:
      - gcp-cli/setup
      - checkout
      - run:
          working_directory: server
          name: Running gcloud run deploy
          command: gcloud run deploy << parameters.service-name >> --allow-unauthenticated --source . --platform=managed --region=${GOOGLE_COMPUTE_ZONE} --port=3000 --tag=gcr.io/${GOOGLE_PROJECT_ID}/feedzback-${CIRCLE_SHA1} --update-env-vars CLIENT_URL="https://staging.feedzback.znk.io",SERVER_PORT="3000",MAILGUN_USERNAME="${MAILGUN_USERNAME}",MAILGUN_KEY="${MAILGUN_KEY}",FIREBASE_PROJECT_ID="${FIREBASE_PROJECT_ID}",FIREBASE_CLIENT_EMAIL="${FIREBASE_CLIENT_EMAIL}",FIREBASE_PRIVATE_KEY="${FIREBASE_PRIVATE_KEY}"
