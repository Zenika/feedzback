<mat-icon class="gbl-info__icon">task_alt</mat-icon>

@if (state?.recipient; as recipient) {
  <div>
    <h1 class="gbl-info__title" i18n="@@Component.PreRequestFeedbackSuccess.Title">Email envoyé à : {{ recipient }}</h1>

    <p i18n="@@Component.PreRequestFeedbackSuccess.Message">
      Un email vous a été envoyé contenant un lien pour donner votre feedZback.<br />
      Veuillez consulter votre boîte de réception.
    </p>
  </div>
}
