@if (menuService.userInfo(); as _userInfo) {
  <button
    aria-label="Menu utilisateur"
    i18n-aria-label="@@Component.Menu.Title"
    class="gbl-button-less"
    [matMenuTriggerFor]="menu"
  >
    <app-avatar class="app-menu-desktop__avatar" [photoUrl]="_userInfo.photoURL" [name]="_userInfo.displayName" />
  </button>
} @else {
  <button
    aria-label="Menu utilisateur"
    i18n-aria-label="@@Component.Menu.Title"
    mat-icon-button
    [matMenuTriggerFor]="menu"
  >
    <mat-icon class="gbl-sys-primary">more_vert</mat-icon>
  </button>
}

<mat-menu #menu="matMenu" xPosition="before" class="app-menu-desktop__hidden-on-mobile gbl-overlay-menu">
  <button mat-menu-item (click)="menuService.languageService.switchLanguage()">
    <mat-icon class="gbl-sys-primary">translate</mat-icon>
    @switch (menuService.languageService.localeId) {
      @case ('fr') {
        <span lang="en">English</span>
      }
      @case ('en') {
        <span lang="fr">Français</span>
      }
    }
  </button>

  <button mat-menu-item (click)="menuService.themeService.switch()">
    <mat-icon class="gbl-sys-primary">
      {{ menuService.themeService.theme() === 'light' ? 'dark_mode' : 'light_mode' }}
    </mat-icon>
    @if (menuService.themeService.theme() === 'light') {
      <ng-container i18n="@@Action.DarkTheme">Thème foncé</ng-container>
    } @else {
      <ng-container i18n="@@Action.LightTheme">Thème clair</ng-container>
    }
  </button>

  @if (menuService.userStatus().authenticated) {
    <button mat-menu-item routerLink="/settings">
      <mat-icon class="gbl-sys-primary">settings</mat-icon>
      <ng-container i18n="@@Title.Settings">Paramètres</ng-container>
    </button>
  }

  @if (!menuService.userStatus().guest) {
    <button mat-menu-item (click)="menuService.signOut()">
      <mat-icon class="gbl-sys-primary">logout</mat-icon>
      @if (menuService.userStatus().authenticated) {
        <ng-container i18n="@@Action.SignOut">Se déconnecter</ng-container>
      } @else {
        <ng-container i18n="@@Action.CloseSession">Fermer la session</ng-container>
      }
    </button>
  }
</mat-menu>
