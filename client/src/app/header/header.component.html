<a
  routerLink="/home"
  routerLinkActive
  ariaCurrentWhenActive="page"
  aria-label="Accueil"
  i18n-aria-label="@@Component.Header.HomeLink"
  class="app-header__home"
  style="line-height: 0"
>
  <img src="assets/images/logo-feedzback.svg" width="106.28" height="56" alt="" />
</a>

<div class="app-header__burger">
  <app-burger role="button" aria-label="Menu" i18n-aria-label="@@Component.Header.BurgerLink" [(active)]="isNavOpen" />
</div>

<nav
  class="app-header__nav"
  [class.app-header__nav--open]="isNavOpen()"
  (transitionstart)="$event.target === navElement && onNavTransition('start')"
  (transitionend)="$event.target === navElement && onNavTransition('end')"
  #navElement
>
  <div class="app-header__nav-inner" [class.app-header__nav-inner--hidden]="!isNavVisible()">
    @if (userStatus().authenticated) {
      <app-primary-nav class="app-header__primary-nav gbl-title-medium" />
    }

    <app-menu-desktop class="app-header__menu-desktop" />

    <app-menu-mobile class="app-header__menu-mobile" />
  </div>
</nav>

@if (isNavVisible()) {
  <div
    role="presentation"
    class="app-header__nav-backdrop"
    [class.app-header__nav-backdrop--closing]="!isNavOpen()"
    (click)="closeNav()"
  ></div>
}
