@if (state.recipients) {
  <mat-icon class="gbl-info__icon" color="primary">task_alt</mat-icon>

  <div>
    <h1 class="gbl-info__title" i18n="@@RequestFeedbackSuccess.Title">FeedZback demandé à :</h1>

    <ul class="gbl-list inline-block">
      @for (email of state.recipients; track email) {
        <li class="gbl-list__item">{{ email }}</li>
      }
    </ul>
  </div>

  <div class="gbl-info__buttons">
    <button mat-stroked-button color="primary" routerLink="/feedbacks/sentRequest">
      <mat-icon>visibility</mat-icon>
      <ng-container i18n="@@RequestFeedbackSuccess.ViewRequest">Consulter la demande</ng-container>
    </button>

    <button mat-stroked-button color="primary" routerLink="../">
      <mat-icon>live_help</mat-icon>
      <ng-container i18n="@@RequestFeedbackSuccess.RequestAnother">Faire une autre demande de feedZback</ng-container>
    </button>
  </div>
}
