<ul class="container" tabindex="0" #list>
  <li
    *ngFor="let contact of contacts; let i = index"
    [ngClass]="{ active: i === contactIndex }"
    (click)="selectContact(contact)"
    #contact
  >
    <div class="contact">
      <h4>{{ contact.name }}</h4>
      <h4>{{ contact.email }}</h4>
    </div>
  </li>
</ul>
