@if (draftList().length) {
  <app-feedback-draft-view [draftList]="draftList()" (edit)="apply($event)" (delete)="delete($event)">
    <ng-container i18n>Feedback spontané</ng-container>
  </app-feedback-draft-view>
}

@if (requestDraftList().length) {
  <app-feedback-draft-view
    [draftList]="requestDraftList()"
    (edit)="applyRequested($event)"
    (delete)="deleteRequested($event)"
  >
    <ng-container i18n>Feedback demandé</ng-container>
  </app-feedback-draft-view>
}
