<table mat-table [dataSource]="draftList()" class="w-full">
  <ng-container matColumnDef="receiverEmail">
    <th mat-header-cell *matHeaderCellDef i18n="@@FeedbackDraft.EmailOfYourColleague">Email de votre coll√®gue</th>
    <td mat-cell *matCellDef="let element">{{ d(element).receiverEmail }}</td>
  </ng-container>

  <ng-container matColumnDef="actions" stickyEnd>
    <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
    <td mat-cell *matCellDef="let element" class="w-0 whitespace-nowrap">
      <button mat-icon-button color="primary" matTooltip="Continuer" (click)="apply(element)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="primary" matTooltip="Supprimer" (click)="delete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!--<tr mat-header-row *matHeaderRowDef="columns"></tr>-->
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
