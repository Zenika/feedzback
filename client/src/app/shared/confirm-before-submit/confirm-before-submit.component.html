<h2 mat-dialog-title>
  <mat-icon class="me-3 scale-150">cloud_upload</mat-icon>
  <ng-container i18n="@@Component.ConfirmBeforeSubmit.Title">Confirmer l'envoi ?</ng-container>
</h2>

<mat-dialog-content>
  @if (data.content) {
    {{ data.content }}
  } @else {
    <ng-container i18n="@@Component.ConfirmBeforeSubmit.Content"
      >Vous Ãªtes sur le point d'envoyer le formulaire.</ng-container
    >
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" i18n="@@Action.Cancel">Annuler</button>

  <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial i18n="@@Action.Confirm">
    Confirmer
  </button>
</mat-dialog-actions>
