<div mat-dialog-title>{{ data.title }}</div>

@if (data.content) {
  <mat-dialog-content>{{ data.content }}</mat-dialog-content>
}

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" color="accent">
    @if (data.cancel?.icon) {
      <mat-icon>{{ data.cancel!.icon }}</mat-icon>
    }
    @if (data.cancel?.label) {
      {{ data.cancel!.label }}
    } @else {
      <ng-container i18n="@@Action.Cancel">Annuler</ng-container>
    }
  </button>

  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    @if (data.confirm?.icon) {
      <mat-icon>{{ data.confirm!.icon }}</mat-icon>
    }
    @if (data.confirm?.label) {
      {{ data.confirm!.label }}
    } @else {
      <ng-container i18n="@@Action.Confirm">Confirmer</ng-container>
    }
  </button>
</mat-dialog-actions>
