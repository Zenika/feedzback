@if (feedback(); as feedback) {
  @if (feedback.message) {
    <h2 class="app-feedback-body__title" i18n="@@Feedback.Message">Message</h2>
    <app-multi-line class="app-feedback-body__content" [text]="feedback.message" />
  }

  @if (feedback.status === 'done') {
    @if (feedback.context) {
      <h2 class="app-feedback-body__title" i18n="@@Feedback.Context">Contexte</h2>
      <app-multi-line class="app-feedback-body__content" [text]="feedback.context" />
    }

    <h2 class="app-feedback-body__title" i18n="@@Feedback.Positive">Points forts</h2>
    <app-multi-line class="app-feedback-body__content" [text]="feedback.positive" />

    <h2 class="app-feedback-body__title" i18n="@@Feedback.Negative">Axes d'am√©liorations</h2>
    <app-multi-line class="app-feedback-body__content" [text]="feedback.negative" />

    @if (feedback.comment) {
      <h2 class="app-feedback-body__title" i18n="@@Feedback.Comment">Commentaire</h2>
      <app-multi-line class="app-feedback-body__content" [text]="feedback.comment" />
    }
  }
}
