<h1 class="gbl-landing__title mat-display-small" i18n="@@Title.AppTagline">
  Demandez et donnez du feedback à vos collègues
</h1>

<div class="gbl-landing-links">
  <button
    class="gbl-landing-links__item mat-title-medium"
    type="button"

    (click)="signInWithGoogle()"
  >

    <ng-container i18n="@@Action.SignInWithGoogle">Se connecter avec Google</ng-container>
  </button>
</div>

<app-zenika-logo />
