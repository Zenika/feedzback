<app-landing class="app-home__landing">
  <h1 class="app-landing__title" i18n="@@Title.AppTitle">Demandez et donnez du feedback à vos collègues</h1>

  <p class="app-landing__subtitle" i18n="@@Title.AppTagline">
    Échanger avec bienveillance pour valoriser, progresser et grandir ensemble.
  </p>

  @if (withGoogleEnabled) {
    <div class="app-landing__links">
      <button mat-flat-button type="button" [disabled]="disabled()" (click)="signInWithGoogle()">
        <mat-icon svgIcon="app-icon-google" style="border-radius: 99px; background-color: white" />
        <ng-container i18n="@@Action.SignInWithGoogle">Se connecter avec Google</ng-container>
      </button>
    </div>
  }

  @if (withGoogleEnabled && withEmailAndPasswordEnabled) {
    <app-divider><ng-container i18n="@@Word.Or">ou</ng-container></app-divider>
  }

  @if (withEmailAndPasswordEnabled) {
    <app-credentials [disabled]="disabled()" (signIn)="signInWithEmailAndPassword($event.email, $event.password)" />
  }

  <app-logo-zenika class="mt-10" />

  <img src="assets/images/landing-good-team-pana.png" alt="" role="presentation" appLandingPicture />
</app-landing>
