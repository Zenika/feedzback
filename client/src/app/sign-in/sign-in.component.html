<div class="gbl-landing">
  <div class="gbl-landing__content">
    <h1 class="gbl-landing__title" i18n="@@Title.AppTitle">Demandez et donnez du feedback à vos collègues</h1>

    <p class="gbl-landing__subtitle" i18n="@@Title.AppTagline">
      Échanger avec bienveillance pour valoriser, progresser et grandir ensemble.
    </p>

    <div class="gbl-landing__links">
      @if (withGoogleEnabled) {
        <button mat-flat-button type="button" [disabled]="disabled()" (click)="signInWithGoogle()">
          <mat-icon svgIcon="app-icon-google" style="border-radius: 99px; background-color: white" />
          <ng-container i18n="@@Action.SignInWithGoogle">Se connecter avec Google</ng-container>
        </button>
      }

      @if (withEmailAndPasswordEnabled) {
        <button mat-flat-button type="button" [disabled]="disabled()" (click)="openCredentialsDialog()">
          <mat-icon>account_circle</mat-icon>
          <ng-container i18n="@@Action.SignInWithCredentials">Se connecter avec identifiants</ng-container>
        </button>

        <ng-template #credentialsDialogTemplate>
          <app-credentials-dialog
            [disabled]="disabled()"
            (signIn)="signInWithEmailAndPassword($event.email, $event.password)"
          />
        </ng-template>
      }
    </div>

    <app-logo-zenika class="mt-10" />
  </div>

  <div class="gbl-landing__picture">
    <img src="assets/images/landing-picture.png" alt="" role="presentation" />
  </div>
</div>
