<div class="container">
  <div *ngIf="!send" class="row">
    <img class="ask-vector"  src="/assets/question-mark.svg">
    <h1>Demande de feedZback</h1> 
  </div>
  <div *ngIf="send" class="row">
    <img class="send-vector"  src="/assets/vector-arrow.svg">
    <h1>Envoi de feedZback</h1> 
  </div>
  <div class="result-title">{{message}}</div>
  <button class="btn btn-primary btn-retry"  *ngIf="result === 'sendFailed'"  routerLink="/send">REESAYER</button>
  <button class="btn btn-primary btn-retry"  *ngIf="result === 'askFailed'"  routerLink="/ask">REESAYER</button>
  <button class="btn btn-primary btn-return" [class.btn-secondary]="result.includes('false')" routerLink="/home">RETOUR Ã€ L'ACCUEIL</button>
</div>
