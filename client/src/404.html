<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FeedZback | Redirection</title>
    <script>
      (function () {
        let localeId;

        if (document.cookie.includes('app-locale-id=fr')) {
          localeId = 'fr';
        } else if (document.cookie.includes('app-locale-id=en')) {
          localeId = 'en';
        } else {
          const supportedLocaleIds = ['fr', 'en'];
          const defaultLocaleId = supportedLocaleIds[0];
          const navigatorLocaleId = navigator.languages.find((language) => supportedLocaleIds.includes(language));
          localeId = navigatorLocaleId ?? defaultLocaleId;
        }

        const localizedUrl = new URL(this.document.location.href);
        localizedUrl.pathname = `/${localeId}${localizedUrl.pathname}`;
        document.location.assign(localizedUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
