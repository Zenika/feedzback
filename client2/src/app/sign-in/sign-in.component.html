<h1 class="gbl-landing__title mat-headline-3">Demandez ou donnez du feedback à vos collègues&nbsp;!</h1>

<div class="gbl-landing-links">
  <button
    class="gbl-landing-links__item mat-body-strong"
    type="button"
    [disabled]="disabled"
    (click)="signInWithGoogle()"
  >
    <mat-icon
      class="gbl-landing-links__icon"
      style="border-radius: 50%; background-color: white"
      svgIcon="app-icon-google"
    ></mat-icon>

    Connectez-vous avec Google
  </button>

  @if (signInAsGuest) {
    <div class="app-sign-in-guest">
      <div class="app-sign-in-guest__sep app-sign-in-sep"><span class="app-sign-in-sep__inner">OU</span></div>

      <a class="gbl-link" routerLink="/send" [queryParams]="{ guest: true }">
        <mat-icon style="vertical-align: text-bottom; margin-right: 0.25rem">chat</mat-icon>
        Donner un feedback en tant qu'invité
      </a>
    </div>
  }
</div>

<img src="assets/images/logo-zenika.svg" height="42" alt="Logo Zenika" />
