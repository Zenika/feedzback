<div class="app-header__burger">
  <app-burger *ngIf="isLogged$ | async" class="app-header-menu-target" [(active)]="isMenuOpen"></app-burger>
</div>

<div class="app-header__logo">
  <a routerLink="/home">
    <img src="assets/images/logo-feedzback.svg" height="56" alt="" />
  </a>
</div>

<nav class="app-header-menu app-header-menu-target mat-body-strong" [class.app-header-menu--visible]="isMenuOpen">
  <ng-container *ngIf="isLogged$ | async">
    <a class="app-header-menu__item" routerLinkActive="app-header-menu__item--active" routerLink="/home"> Accueil </a>
    <a class="app-header-menu__item" routerLinkActive="app-header-menu__item--active" routerLink="/ask"> Demander </a>
    <a class="app-header-menu__item" routerLinkActive="app-header-menu__item--active" routerLink="/send"> Envoyer </a>
    <a class="app-header-menu__item" routerLinkActive="app-header-menu__item--active" routerLink="/feedbacks">
      Mes&nbsp;feedZbacks
    </a>
  </ng-container>
</nav>

<div class="app-header-logout">
  <button *ngIf="isLogged$ | async" class="app-header-logout__inner" (click)="signOut()">
    <span class="app-header-logout__name">{{ firstName$ | async }}</span>

    <mat-icon class="app-header-logout__icon" color="primary">power_settings_new</mat-icon>
  </button>
</div>
