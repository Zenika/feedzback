<ng-template #dialogTmplRef>
  @if (type) {
    <h1 mat-dialog-title>FeedZback {{ type === feedbackType.received ? 'reçu' : 'envoyé' }}</h1>

    <app-feedback mat-dialog-content [type]="type" [id]="id" />

    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close cdkFocusInitial>Fermer</button>
    </div>
  }
</ng-template>
