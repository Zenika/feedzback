<ng-container *ngIf="type">
  <button *ngIf="type" class="gbl-link gbl-link--back" [routerLink]="['/feedbacks']" [queryParams]="{ type: type }">
    <mat-icon>arrow_back</mat-icon> mes feedZbacks
  </button>

  <h1 class="gbl-page-title">
    <mat-icon>forum</mat-icon>
    FeedZback {{ type === feedbackType.received ? 'reçu' : 'envoyé' }}
  </h1>

  <app-feedback [type]="type" [id]="id" />
</ng-container>
